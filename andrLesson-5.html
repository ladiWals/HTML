<!DOCTYPE html>
<html>

<head>
	<title>Моя первая web-форма</title>
	<meta charset="utf-8">
</head>

<body>
	<h1 align="center">Веб-форма</h1>

	<!-- Каркас самой формы -->
	<form action="/" method="post">
		<input type="text" name="namePerson" maxlength="12" placeholder="Тэйп">
		<input type="text" name="firstName" maxlength="16" placeholder="На бабках"><br>
		<input type="password" name="pass" maxlength="32" disabled="disabled"><br>

		<label for="ap">Яблоко</label> <input id="ap" type="checkbox" name="12" value="apple">
		<label for="sl">Слива</label> <input id="sl"  type="checkbox" name="12" value="sliva">
		<label for="apr">Абрикос</label> <input id="apr"  type="checkbox" name="12" value="apricot">
		<label for="nf">Ничего</label> <input id="nf"  type="checkbox" name="12" value="nathin"><br>

		<label for="kr">Корзинка </label> <input type="radio" name="11" id="kr">
		<label for="vd">Ведро </label> <input type="radio" name="11" id="vd">
		<label for="ja">Ящик </label> <input type="radio" name="11" id="ja"><br>

		<textarea name="text" cols="10" rows="3" placeholder="Здесь какай-то текст"></textarea><br>
		<select name="test2" size="3" multiple="multiple">	
			<option>txt</option>
			<option selected>HTML</option>
			<option value="JavaScript">JS</option>
			<option>PHP</option>
		</select><br>
		<label for="n1f">Со всем согласен</label> <input id="n1f"  type="checkbox" name="12" value="nathin" readonly="readonly" checked=""><br>
		<input type="reset" name="11" value="СБРОС">
		<input type="submit" name="submit" value="Отправить">
		<button type="submit">Вторая кнопка</button>
	</form>
</body>

</html>l
